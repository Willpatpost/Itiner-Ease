<!-- poster.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="View the comprehensive ItinerEase project poster summarizing our deliverables, prototype, and system design.">
  <meta property="og:title" content="ItinerEase | Project Poster">
  <meta property="og:description" content="Project poster highlighting the ItinerEase system, prototype, and deliverables.">
  <meta property="og:url" content="https://willpatpost.github.io/Itiner-Ease/poster.html">
  <meta property="og:type" content="website">

  <title>ItinerEase | Project Poster</title>

  <!-- Global site stylesheet -->
  <link rel="stylesheet" href="/Itiner-Ease/style.css">
</head>

<body class="poster">

  <!-- Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <main id="main-content">
    <h1 class="mt-2 fade-in">Project Poster</h1>

    <section class="fade-in">
      <p class="mt-2" style="max-width: 800px; margin: 0 auto;">
        Our team created a comprehensive poster that highlights the key components of
        <strong>ItinerEase</strong>. The poster showcases our mission, system design,
        workflow diagrams, early prototypes, and core deliverables in a visually clear format.
      </p>

      <div class="text-center mt-4">
        <img
          src="/Itiner-Ease/data/images/deliverables/poster.png"
          alt="High-level ItinerEase project poster including system design, workflows, and prototype visuals"
          class="img-responsive"
          loading="lazy"
        >
      </div>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script src="/Itiner-Ease/main.js"></script>
  

  <!-- Fade-in Animation -->
  <script>
    const fadeEls = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    fadeEls.forEach(el => observer.observe(el));
  </script>

</body>
</html>
