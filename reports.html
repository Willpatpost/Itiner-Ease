<!-- reports.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Weekly reports for the ItinerEase project team.">
  <meta property="og:title" content="ItinerEase | Weekly Reports">
  <meta property="og:description" content="View weekly team report PDFs for the ItinerEase project.">
  <meta property="og:url" content="https://willpatpost.github.io/Itiner-Ease/reports.html">
  <meta property="og:type" content="website">

  <title>ItinerEase | Weekly Reports</title>
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific dropdown styling -->
  <style>
    .dropdown-section {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dropdown-toggle {
      width: 100%;
      text-align: left;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.75rem 1rem;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dropdown-toggle:hover {
      background: #005fcc;
    }

    .dropdown-content {
      margin-top: 1.25rem;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 6px;
    }

    .report-entry {
      margin-bottom: 2rem;
    }

    .report-entry h3 {
      margin-bottom: 0.75rem;
      color: #007BFF;
    }
  </style>
</head>

<body class="reports">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="header-placeholder"></div>

  <main id="main-content" class="content">
    <h1>Weekly Reports</h1>
    <p>Below are the weekly progress reports for the ItinerEase team.</p>

    <!-- ============= WEEKLY REPORTS SECTION ============= -->
    <section class="dropdown-section">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="weekly-reports">
        Weekly Reports ▼
      </button>

      <div id="weekly-reports" class="dropdown-content" hidden>

        <!-- ===== Report Template Entry ===== -->
        <!-- Duplicate this block for each week -->
        <article class="report-entry">
          <h3>Week 1 Report</h3>
          <iframe
            src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/reports/week1.pdf"
            title="Week 1 Report"
            loading="lazy">
          </iframe>
        </article>

        <article class="report-entry">
          <h3>Week 2 Report</h3>
          <iframe
            src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/reports/week2.pdf"
            title="Week 2 Report"
            loading="lazy">
          </iframe>
        </article>

        <!-- Add more weeks here -->
      </div>
    </section>

  </main>

  <div id="footer-placeholder"></div>

  <script src="templateLoader.js"></script>
  <script src="anotherScript.js"></script>

  <!-- Dropdown toggle logic -->
  <script>
    document.querySelectorAll(".dropdown-toggle").forEach(button => {
      button.addEventListener("click", () => {
        const content = document.getElementById(button.getAttribute("aria-controls"));
        const isOpen = button.getAttribute("aria-expanded") === "true";

        button.setAttribute("aria-expanded", !isOpen);
        content.hidden = isOpen;

        button.textContent = button.textContent.replace(
          isOpen ? "▲" : "▼",
          isOpen ? "▼" : "▲"
        );
      });
    });
  </script>

</body>
</html>
