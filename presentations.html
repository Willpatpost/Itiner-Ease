<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="View team presentations for ItinerEase including design, feasibility, and prototype work.">
  <meta property="og:title" content="ItinerEase | Presentations">
  <meta property="og:description" content="Design, Feasibility, and Prototype Presentations for ItinerEase.">
  <meta property="og:url" content="https://willpatpost.github.io/Itiner-Ease/presentations.html">
  <meta property="og:type" content="website">

  <title>ItinerEase | Presentations</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Itiner-Ease/style.css">
</head>

<body class="presentations">

  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="header-placeholder"></div>

  <main id="main-content">

    <h1 class="fade-in">Team Presentations</h1>

    <!-- ============ DESIGN PRESENTATIONS ============ -->
    <section class="dropdown-section fade-in">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="design-list">
        Design Presentations ▼
      </button>

      <div id="design-list" class="dropdown-content" hidden>
        <ul class="presentation-list">
          <li><a href="data/documents/presentations/designfinal.pdf" target="_blank">Design Final</a></li>
          <li><a href="data/documents/presentations/design3.pdf" target="_blank">Design v3</a></li>
          <li><a href="data/documents/presentations/design2.pdf" target="_blank">Design v2</a></li>
          <li><a href="data/documents/presentations/design1.pdf" target="_blank">Design v1</a></li>
        </ul>
      </div>
    </section>

    <!-- ============ FEASIBILITY PRESENTATIONS ============ -->
    <section class="dropdown-section fade-in">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="feas-list">
        Feasibility Presentations ▼
      </button>

      <div id="feas-list" class="dropdown-content" hidden>
        <ul class="presentation-list">
          <li><a href="data/documents/presentations/feasfinal.pdf" target="_blank">Feasibility Final</a></li>
          <li><a href="data/documents/presentations/feas3.pdf" target="_blank">Feasibility v3</a></li>
          <li><a href="data/documents/presentations/feas2.pdf" target="_blank">Feasibility v2</a></li>
          <li><a href="data/documents/presentations/feas1.pdf" target="_blank">Feasibility v1</a></li>
        </ul>
      </div>
    </section>

    <!-- ============ PROTOTYPE PRESENTATIONS ============ -->
    <section class="dropdown-section fade-in">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="proto-list">
        Prototype Presentations ▼
      </button>

      <div id="proto-list" class="dropdown-content" hidden>
        <ul class="presentation-list">
          <li><a href="data/documents/presentations/proto1.pdf" target="_blank">Prototype v1</a></li>
          <li><a href="data/documents/presentations/proto2.pdf" target="_blank">Prototype Demo 2</a></li>
          <li><a href="data/documents/presentations/proto3.pdf" target="_blank">Prototype Demo 3</a></li>
        </ul>
      </div>
    </section>

  </main>

  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="/Itiner-Ease/main.js"></script>
  

  <script>
    /* Dropdown toggle logic */
    document.querySelectorAll(".dropdown-toggle").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = document.getElementById(btn.getAttribute("aria-controls"));
        const isOpen = btn.getAttribute("aria-expanded") === "true";
        
        btn.setAttribute("aria-expanded", !isOpen);
        target.hidden = isOpen;

        // swap arrow label
        btn.textContent = btn.textContent.replace(
          isOpen ? "▲" : "▼",
          isOpen ? "▼" : "▲"
        );
      });
    });
  </script>

</body>
</html>
