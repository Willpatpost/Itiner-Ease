<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO & Metadata -->
  <meta name="description" content="ItinerEase Labs – Individual and Group Lab Work" />
  <meta property="og:title" content="ItinerEase | Labs" />
  <meta property="og:description" content="Explore individual and group lab submissions from the team." />
  <meta property="og:url" content="https://willpatpost.github.io/Itiner-Ease/labs.html" />
  <meta property="og:type" content="website" />

  <title>ItinerEase | Labs</title>

  <!-- Global Styling -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="labs">

  <!-- Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="header-placeholder"></div>

  <main id="main-content">

    <h1 class="fade-in">Team Lab Work</h1>

    <!-- =========================================================
         INDIVIDUAL LABS
         ========================================================= -->
    <section class="dropdown-section fade-in">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="individual-labs">
        Individual Labs ▼
      </button>

      <div id="individual-labs" class="dropdown-content" hidden>
        <p class="dropdown-subtext fade-in">Click a lab to view the embedded PDF.</p>

        <div class="pdf-grid">

          <article class="pdf-item fade-in">
            <h3>Crystal Rivas – Lab 2</h3>
            <iframe
              src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/labs/individual/crystallab2.pdf"
              title="Crystal Lab 2 PDF"></iframe>
          </article>

          <article class="pdf-item fade-in">
            <h3>Stephen Usselman – Lab 2</h3>
            <iframe
              src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/labs/individual/stephenlab2.pdf"
              title="Stephen Lab 2 PDF"></iframe>
          </article>

          <article class="pdf-item fade-in">
            <h3>William Mbandi – Lab 2</h3>
            <iframe
              src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/labs/individual/willmlab2.pdf"
              title="William Mbandi Lab 2 PDF"></iframe>
          </article>

          <article class="pdf-item fade-in">
            <h3>William Poston – Lab 2</h3>
            <iframe
              src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/labs/individual/willplab2.pdf"
              title="William Poston Lab 2 PDF"></iframe>
          </article>

        </div>
      </div>
    </section>

    <!-- =========================================================
         GROUP LABS
         ========================================================= -->
    <section class="dropdown-section fade-in">
      <button class="dropdown-toggle" aria-expanded="false" aria-controls="group-labs">
        Group Labs ▼
      </button>

      <div id="group-labs" class="dropdown-content" hidden>
        <p class="dropdown-subtext fade-in">Click to view the embedded PDF.</p>

        <div class="pdf-grid">

          <article class="pdf-item fade-in">
            <h3>Group Lab 2</h3>
            <iframe
              src="https://docs.google.com/gview?embedded=true&url=https://willpatpost.github.io/Itiner-Ease/data/documents/labs/group/grouplab2.pdf"
              title="Group Lab 2 PDF"></iframe>
          </article>

        </div>
      </div>
    </section>

  </main>

  <div id="footer-placeholder"></div>

  <!-- Template Loader -->
  <script src="/Itiner-Ease/main.js"></script>
  

  <!-- Dropdown Logic -->
  <script>
    document.querySelectorAll(".dropdown-toggle").forEach(button => {
      button.addEventListener("click", () => {
        const content = document.getElementById(button.getAttribute("aria-controls"));
        const isOpen = button.getAttribute("aria-expanded") === "true";

        button.setAttribute("aria-expanded", !isOpen);
        content.hidden = isOpen;

        // Flip arrow
        button.textContent = button.textContent.replace(
          isOpen ? "▲" : "▼",
          isOpen ? "▼" : "▲"
        );
      });
    });
  </script>

  <!-- Fade-in Animation -->
  <script>
    const fadeEls = document.querySelectorAll(".fade-in");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    fadeEls.forEach(el => observer.observe(el));
  </script>

</body>
</html>
