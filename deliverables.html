<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO & Metadata -->
  <meta name="description" content="View ItinerEase project deliverables including process flows, MFCD, competition matrix, and risk matrices.">
  <meta property="og:title" content="ItinerEase | Deliverables">
  <meta property="og:description" content="View ItinerEase project deliverables.">
  <title>ItinerEase | Deliverables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="Deliverables">
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Placeholder for the header -->
  <div id="header-placeholder"></div>
  
  <main id="main-content">
    <h1>Deliverables</h1>
    <p>Below are ItinerEase's Deliverables:</p>
    <section class="iframe-grid">
      <article class="presentation">
        <h2>Process Flows</h2>
        <h3>Current Process Flow</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/Current Process Flow.png" alt="Current Process Flow">
        <h3>Solution Process Flow</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/Solution Process Flow.png" alt="Solution Process Flow">
      </article>
      <article class="presentation">
        <h2>MFCD</h2>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/MFCD.png" alt="MFCD">
      </article>
      <article class="presentation">
        <h2>Competition Matrix</h2>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/ItinerEase Competition Matrix.png" alt="Competition Matrix">
      </article>
      <article class="presentation">
        <h2>Risk Matrices</h2>
        <h3>User Risk Matrix</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/User Risk Matrix.png" alt="User Risk Matrix">
        <h3>Customer Risk Matrix</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/Customer Risk Matrix.png" alt="Customer Risk Matrix">
        <h3>Technical Risk Matrix</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/Technical Risk Matrix.png" alt="Technical Risk Matrix">
        <h3>Legal and Security Risk Matrix</h3>
        <img class="deliverable-img" loading="lazy" src="data/images/deliverables/Legal and Security Risk Matrix.png" alt="Legal and Security Risk Matrix">
      </article>
    </section>
  </main>
  
  <!-- Placeholder for the footer -->
  <div id="footer-placeholder"></div>
  
  <!-- JS files -->
  <script src="templateLoader.js"></script>
  <script src="anotherScript.js"></script>
  
</body>
</html>
